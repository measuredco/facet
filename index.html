          </button>
          <h1 translate="no">Facet.</h1>
        </div>
        <aside
          aria-label="Composition controls"
          class="sidebar"
          hidden
          id="sidebarPanel"
        >
          <div class="control-header">
            <fieldset class="control-component">
              <legend class="visually-hidden">Component</legend>
              <label class="component-option">
                <input checked name="componentInput" type="radio" value="tc" />
                <span class="visually-hidden">The corner</span>
              </label>
              <label class="component-option">
                <input name="componentInput" type="radio" value="ls" />
                <span class="visually-hidden">Large tile slice</span>
              </label>
              <label class="component-option">
                <input name="componentInput" type="radio" value="lt" />
                <span class="visually-hidden">Large tile</span>
              </label>
              <label class="component-option">
                <input name="componentInput" type="radio" value="ss" />
                <span class="visually-hidden">Small tile slice</span>
              </label>
              <label class="component-option">
                <input name="componentInput" type="radio" value="st" />
                <span class="visually-hidden">Small tile</span>
              </label>
              <label class="component-option">
                <input name="componentInput" type="radio" value="mx" />
                <span class="visually-hidden">Mix all components</span>
              </label>
            </fieldset>
          </div>
          <div class="control-main">
            <div class="control-section">
              <div class="control-group">
                <label for="amountInput">Amount</label>
                <input
                  id="amountInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="amountValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="centreInput">Centre</label>
                <input
                  id="centreInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="centreValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="edgeInput">Edge</label>
                <input id="edgeInput" max="100" min="0" step="1" type="range" />
                <span id="edgeValue" class="control-value"></span>
              </div>
            </div>
            <div class="control-section">
              <div class="control-group">
                <label for="flipXInput">Flip X</label>
                <input
                  id="flipXInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="flipXValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="flipYInput">Flip Y</label>
                <input
                  id="flipYInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="flipYValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="sizeInput">Size</label>
                <input id="sizeInput" max="100" min="0" step="1" type="range" />
                <span id="sizeValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="spreadInput">Spread</label>
                <input
                  id="spreadInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="spreadValue" class="control-value"></span>
              </div>
            </div>
            <div class="control-section">
              <div class="control-group">
                <label for="blendInput">Blend</label>
                <input
                  id="blendInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="blendValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="lightInput">Light</label>
                <input
                  id="lightInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="lightValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="opacityInput">Opacity</label>
                <input
                  id="opacityInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="opacityValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="outlineInput">Outline</label>
                <input
                  id="outlineInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="outlineValue" class="control-value"></span>
              </div>
              <div class="control-group">
                <label for="weightInput">Weight</label>
                <input
                  disabled
                  id="weightInput"
                  max="100"
                  min="0"
                  step="1"
                  type="range"
                />
                <span id="weightValue" class="control-value"></span>
              </div>
            </div>
          </div>
          <div class="control-footer">
            <button id="resetBtn" type="button">Reset</button>
            <button id="seedBtn" type="button">Seed</button>
          </div>
        </aside>
        <div class="header-actions">
          <div class="dropdown-menu" id="ratioMenu">
            <button
              aria-controls="ratioMenuPanel"
              aria-expanded="false"
              aria-haspopup="listbox"
              class="dropdown-button"
              id="ratioBtn"
              type="button"
            >
              16:9
            </button>
            <div
              class="dropdown-menu-panel"
              hidden
              aria-labelledby="ratioBtn"
              id="ratioMenuPanel"
              role="listbox"
              tabindex="-1"
            >
              <div
                aria-selected="true"
                data-ratio="l"
                id="ratio-opt-l"
                role="option"
                tabindex="0"
              >
                16:9
              </div>
              <div
                aria-selected="false"
                data-ratio="og"
                id="ratio-opt-og"
                role="option"
                tabindex="-1"
              >
                OG
              </div>
              <div
                aria-selected="false"
                data-ratio="s"
                id="ratio-opt-s"
                role="option"
                tabindex="-1"
              >
                1:1
              </div>
              <div
                aria-selected="false"
                data-ratio="p"
                id="ratio-opt-p"
                role="option"
                tabindex="-1"
              >
                4:5
              </div>
            </div>
          </div>
          <div class="dropdown-menu" id="exportMenu">
            <button
              aria-expanded="false"
              aria-haspopup="menu"
              class="dropdown-button"
              id="exportBtn"
              type="button"
            >
              Export
            </button>
            <div
              class="dropdown-menu-panel"
              hidden
              id="exportMenuPanel"
              role="menu"
            >
              <button
                id="downloadHiResBtn"
                role="menuitem"
                tabindex="-1"
                type="button"
              >
                Hi-res
              </button>
              <button
                id="downloadSvgBtn"
                role="menuitem"
                tabindex="-1"
                type="button"
              >
                Vector
              </button>
              <button
                id="downloadWebBtn"
                role="menuitem"
                tabindex="-1"
                type="button"
              >
                Web
              </button>
            </div>
          </div>
          <button id="generateBtn" type="button">New</button>
        </div>
      </header>
      <main>
        <p id="canvasDescription" class="visually-hidden">
          Procedurally generated composition preview. Use New or the controls
          panel to create a new variation.
        </p>
        <div aria-describedby="canvasDescription" id="sketchContainer"></div>
      </main>
      <footer>
        <a class="logo" href="https://measured.co" translate="no">
          <svg
            aria-labelledby="measured"
            role="img"
            viewBox="0 0 360 120"
            height="30"
            xmlns="http://www.w3.org/2000/svg"

        </a>
        <div class="footer-links">
          <a class="footer-link" href="https://github.com/measuredco/facet">
            View source</a
          >

          <a class="footer-link" href="https://measured.co" translate="no"
            >Measured</a
          >
        </div>
      </footer>
    </div>
    <script src="src/main.js" type="module"></script>
  </body>
</html>
